
<div class="list-group" *ngFor="let booking of bookings">
    <div class="mb-2 mb-2 list-group-item bg-dark text-white" aria-current="true">
      <div class="d-flex w-100 justify-content-between">
        <a routerLink="/edit/{{booking.id}}" class="mb-1 h5 text-decoration-none">{{booking.name}}</a>
        <button (click)="deleteBooking(booking)" type="button" class="btn btn-outline-danger">LÃ¶schen</button>
      </div>
      <p class="mb-1"> Reservierung: {{booking.startDate | date: 'dd/MM/yy'}} - {{booking.endDate | date: 'dd/MM/yy'}} </p>
      <small>Zimmer Nr. {{booking.roomNumber}}</small>
    </div>
